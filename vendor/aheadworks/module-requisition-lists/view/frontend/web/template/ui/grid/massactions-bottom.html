<ul if="visible" class="action-menu aw-rl__actions-btn-wrapper" each="data: actions, as: 'action'" css="_active: opened">
    <button class="action" css="_visible: $data.visible, _parent: $data.actions" click="$parent.applyAction.bind($parent, type)">
        <span class="action-menu-item" translate="label" ></span>
        <render args="name: $parent.submenuTemplate, data: $parent" if="$data.actions"></render>
    </button>
</ul>
